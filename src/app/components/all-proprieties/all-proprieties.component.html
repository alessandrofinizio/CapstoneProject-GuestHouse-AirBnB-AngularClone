<app-navbar></app-navbar>
<div class="container-fluid proprieties-cover">
  <div class="container proprieties-cover-text">
    <h2>Cerca la tua casa vacanze</h2>
    <form class="propriety-src" #form="ngForm" (ngSubmit)="getProperty(form)">
      <div class="form-group m-2 ">
        <input type="text" class="form-control" placeholder="Dove vuoi andare..." name="location" ngModel required >
      </div>
      <div class="form-groug d-flex mx-2">
        <input type="date" class="form-control me-1" min="2022-01-02" name="checkin" ngModel required>
        <input type="date" class="form-control me-1" name="checkout" ngModel required>
        <input type="number" class="form-control w-25 me-1" min="1" max="2" placeholder="1" name="adults" ngModel>
        <button class="btn btn-primary" type="submit"><i class="fa fa-search"></i></button>
      </div>
    </form>
  </div>
</div>

<div class="container">
  <div class="container d-flex justify-content-center mt-3" id="loading">
    <div class="spinner-border d-flex justify-content-center" role="status" *ngIf="loading">
        <span class="visually-hidden">Loading...</span>
    </div>
</div>

<div class="container mt-5">
  <div class="row">
    <div class="col-md-4" *ngFor="let property of properties ">
      <div class="card w-100 mb-4 " style="width: 18rem;">
        <img [src]="property.images[0]" class="card-img-top img-fluid card-img" alt="foto casa">
        <div class="card-body">
          <h3 class="card-title mb-1">{{ property.name | uppercase }}</h3>
          <p class="card-text mb-1"><i class="fa fa-building me-2"></i>{{ property.city | uppercase }}</p>
          <p class="text-muted"><i class="fa-solid fa-location-dot me-2"></i>{{ property.address }}</p>
          <div class="card-info">
            <a [href]="property.url" target="_blank" class="btn btn-primary  py-2 me-2">Vedi annuncio</a>
            <p class="m-2 ms-auto fs-5"><i class="fa-solid fa-star text-warning mx-1"></i>{{ property.rating }}</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
