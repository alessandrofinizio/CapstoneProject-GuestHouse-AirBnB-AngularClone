<div class="container-fluid login-section">
  <div class="container login-box">
    <img src="../../../assets/img/logo.png" alt="logoGuestHouse">
    <h3 class="text-center fw-bold fs-3 mb-3">Accedi su GuesHouse</h3>
    <form #form="ngForm" (ngSubmit)="login(form)">
      <div class="form-group mb-2">
        <label for="email" class="form-label">Email</label>
        <input type="email" class="form-control" placeholder="inserisci email" #email="ngModel" ngModel name="email" required>
      </div>
      <div class="form-group mb-2">
        <label for="password" class="form-label">Password</label>
        <input type="password" class="form-control" placeholder="inserisci password" #password="ngModel" ngModel name="password" required>
      </div>
      <button type="submit" class="btn btn-primary my-3" [disabled]="!form.valid">Accedi</button>
    </form>
    <p class="text-center mt-4">Non sei registrato? Registrati ora <a [routerLink]="['/signup']" class="text-danger text-poison pointer">clicca qui</a></p>
  </div>
</div>
